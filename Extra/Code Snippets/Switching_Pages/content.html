<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Switching Pages</title>
    <style>
        .topmenu{
           background-color: crimson; 
        }
        .topmenu div{
            display: inline-block;
            width: max-content;
            background-color:rgb(255, 110, 139);
            padding:5px 10px;
        }
        .topmenu a{
            text-decoration: none;
            color: inherit;
        }
        .label{
            text-align: center;
            font-size: 40px;
            margin-top: 200px;
        }
    </style>
</head>
<body>
    <div class = "topmenu">
        <a href="index.html"><div>index</div></a>
        <a href="content.html"><div>content</div></a>
    </div>

    <div class = "label">This is content page</div>

</body>
</html>
